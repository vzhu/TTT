<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TTT App</title>
</head>
<body>

    <div>
        <h2>All Boards</h2>
        <ul id="boards" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="TTTId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="grid" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/ttt';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
              // On success, 'data' contains a list of boards.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                $('<li>', { text: formatItem(item) }).appendTo($('#boards'));
            });
          });
    });

    function formatItem(item) {
        return item.Grid;
    }

    function find() {
        var id = $('#TTTId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
              // On success, 'data' contains a list of products.
              $.each(data, function (key, item) {
                  // Add a list item for the product.
                  $('<li>', { text: formatItem(item) }).appendTo($('#grid'));
              });
          })
          .fail(function (jqXHR, textStatus, err) {
              $('#grid').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
